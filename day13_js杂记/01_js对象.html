<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var obj = {
            username : '张三丰',
            age :18,
            sex:'男',
            sayHi:function(){
                console.log("hi~")
            }
        }
        console.log(obj.username);
        console.log(obj['age']);
        obj.sayHi()
        //new Object()创建对象
        var obj2 = new Object();
        obj2.name = '鸣人';
        obj2.age = 23;
        obj2.skill = function(){
            console.log('影分身术');
        }
        console.log(obj2.name);
        console.log(obj2['age'])
        obj2.skill()

        //3.new 构造函数名
        function Star(username,age,sex){
            this.name=username;
            this.age=age;
            this.sex=sex;
        }
        var ldh = new Star('刘德华',18,'男');
        console.log(typeof ldh)
        console.log(ldh.name)
        console.log(ldh['age'])
        var zxy = new Star('张学友',19,'男');
        console.log(zxy.name)
        console.log(zxy['age'])

        //遍历对象
        for (var k in zxy) {
            console.log(k);
            console.log(zxy[k]);
        }
    </script>
</head>
<body>
    
</body>
</html>
