<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            font-size: 20px;
            /* 让我们的文字强制在一行内显示 */
            white-space: nowrap ;
            overflow: hidden;
            width: 0;
            height: 30px;
            background-color: pink;
            /* animation: w 4s ease 0s forwards; */
            animation: w 4s steps(10) 0s forwards;
        }
        @keyframes w {
            0%{
                width: 0px;
            }
            100%{
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <div>世纪佳缘我在这里等你</div>
</body>
</html>
