<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        .bg{
            position: absolute;
            width: 1920px;
            height: 600px;
            top: 200px;
            background: url(images/bg1.png) no-repeat;
            animation: bjmove 80s linear  5s   infinite ;

        }
        .bg1{
            top: 600px;
            width: 1920px;
            height: 600px;
            background: url(images/bg2.png) no-repeat;
            animation: bjmove 80s linear 5s  infinite;
        }
        .xiongda{
            position: absolute;
            top: 400px;
            width: 200px;
            height: 100px;
            z-index: 1;
            background: url(images/bear.png) no-repeat;
            /* 可以给多个动画 逗号分割 */
            animation: bear 1s steps(8) infinite ,move 5s linear forwards;
        }

        @keyframes bear {
            0%{
                background-position:0px 0px;
            }
            100%{
                background-position: -1600px 0px;
            }
        }
        @keyframes move {
            0%{
                left: 0px;
            }
            100%{
                left: 50%;
                /* 确保熊大跑到了页面中间 */
                transform: translateX(-50%);
            }
        }
        @keyframes bjmove {
            0%{
                background-position:0px 0px;
            }
            100%{
                /* 熊大跑到中间以后开始移动 */
                background-position: 100% 0px;
            }
        }
    </style>
</head>
<body>
    <div class="xiongda"></div>
    <div class="bg"></div>
    <div class="bg1"></div>
 
</body>
</html>
