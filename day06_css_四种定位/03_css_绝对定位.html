<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绝对定位</title>
    <style>
        div{
            width: 300px;
            height: 300px;
        }

        .father{
            position: relative;
            top: 10px;
            left: 10px;
            background-color: pink;
        }

        .son{
            position: absolute; ;
            width: 100px;
            height: 100px;
            top: 20px;
            left: 20px;
            background-color: purple;
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="son"></div>
    </div>
    
</body>
</html>
