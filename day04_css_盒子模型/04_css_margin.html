<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 1、块级盒子水平居中 margin: 0 auto;*/
        /* 2、行内元素或者行内块元素水平居中 需要给其父元素添加 text-align:center 即可*/
        div{
            height: 200px;
            width: 200px;
            background-color: pink;
            margin: 0 auto;
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <span>盒子里的文字</span>
    </div>
</body>
</html>
